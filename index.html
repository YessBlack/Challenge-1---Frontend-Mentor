<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1 | FrontEnd - Mentor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container-card">
        <div class="img-content-view" >
            <img class="img-bg" src="img/image-equilibrium.jpg" alt="imagen que describe el producto">
            <div class="effect"></div>
            <div class="icon-view"></div>
        </div>
        <h1 class="title text-h">Equilibrium #3429</h1>
        <p class="color-sec">Our equilibrium collection promotes balance and calm</p>
        <div class="container-price-date">
            <div class="price">
                <img src="img/icon-ethereum.svg" alt="icon criptomoneda ethereum">
                <span class="text-price">0.041 ETH</span>
            </div>
            <div class="date">
                <img src="img/icon-clock.svg" alt="icon que representa un reloj">
                <span class="text-date">3 days left</span>
            </div>
        </div>
        <div class="content-profile">
            <img src="img/image-avatar.png" alt="Imagen con foto de perfil del creador">
            <p class="color-sec">Creation of <span class="color-pri text-h">Jules Wyvern</span></p>
        </div>
    </div>
</body>
</html>
